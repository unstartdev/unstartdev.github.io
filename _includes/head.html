<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Access-Control-Allow-Origin" content="https://api.n-a.date">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  {%- include dns-prefetch.html -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <style>
    pre, code { font-family: Consolas, Monaco, "Source Code Pro", monospace;}
  </style>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/cache-go.js');
      });
    }
    </script>
  <script src="{{ "/assets/loadjs.min.js" | relative_url }}" integrity="sha256-WPCHCPctJWphyhEourNIEYJPZRMDkh6/ZVWM4WJu04w=" crossorigin="anonymous"></script>
  <script>
    loadjs(['https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js', {%- if jekyll.environment == 'production' and site.valine.enabled and page.layout == 'post' -%}'https://cdn1.lncld.net/static/js/3.0.4/av-min.js', 'https://cdn.jsdelivr.net/npm/valine@1.3.4/dist/Valine.min.js', {%- endif -%}'https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js'], function() {
  {%- if jekyll.environment == 'production' and site.valine.enabled and page.layout == 'post' -%}
      new Valine({
        el: '#comment' ,
        notify:{{ site.valine.notify }}, 
        verify:{{ site.valine.verify }}, 
        appId: '{{ site.valine.appid }}',
        appKey: '{{ site.valine.appkey }}',
        placeholder: '{{ site.valine.placeholder }}',
        path:window.location.pathname, 
        avatar:'{{ site.valine.avatar }}',
        region:'{{ site.valine.region }}'
      });
  {%- endif -%}
    WebFont.load({
      google: {
        families: ['Source Code Pro']
      }
    });
    $.getJSON("https://api.n-a.date/random-cuts.php?jsonpcallback=?", function(data)
    {
      document.getElementById("cut").innerHTML = data.content;
      document.getElementById("from").innerHTML = data.from;
    });
    });
  </script>
</head>
