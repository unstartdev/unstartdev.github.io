<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Access-Control-Allow-Origin" content="https://api.n-a.date">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  {%- seo -%}
  {%- include dns-prefetch.html -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" media="none" onload="this.media=all">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <style>
    pre, code { font-family: Consolas, Monaco, "Source Code Pro", monospace;}
  </style>
  <script src="{{ "/assets/loadjs.min.js" | relative_url }}" integrity="sha256-WPCHCPctJWphyhEourNIEYJPZRMDkh6/ZVWM4WJu04w=" crossorigin="anonymous"></script>
  <script>
    loadjs(['https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js', 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML', {%- if jekyll.environment == 'production' and site.google_analytics -%}'https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}'{%- endif -%}, {%- if jekyll.environment == 'production' and site.valine.enabled and page.layout == 'post' -%}'https://cdn.jsdelivr.net/npm/valine@1.3.10/dist/Valine.min.js', {%- endif -%}'https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js'], function() {
  {%- if jekyll.environment == 'production' and site.valine.enabled and page.layout == 'post' -%}
      new Valine({
        el: '#comment' ,
        notify:{{ site.valine.notify }}, 
        verify:{{ site.valine.verify }}, 
        appId: '{{ site.valine.appid }}',
        appKey: '{{ site.valine.appkey }}',
        placeholder: '{{ site.valine.placeholder }}',
        path:window.location.pathname, 
        avatar:'{{ site.valine.avatar }}',
      });
  {%- endif -%}
  {%- if site.google_analytics -%}
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
  {%- endif -%}

    WebFont.load({
      google: {
        families: ['Source Code Pro']
      }
    });
    $.getJSON("https://api.n-a.date/random-cuts.php?jsonpcallback=?", function(data)
    {
      document.getElementById("cut").innerHTML = data.content;
      document.getElementById("from").innerHTML = "——" + data.from;
    });
    });
  </script>
</head>
