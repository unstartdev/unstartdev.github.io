<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
        $(document).ready(function () {
                {%- if jekyll.environment == 'production' and site.valine.enabled and page.layout == 'post' -%}
                $.getScript("//unpkg.com/valine/dist/Valine.min.js", function () {
                        new Valine({
                                el: '#comment',
                                appId: '{{ site.valine.appid }}',
                                appKey: '{{ site.valine.appkey }}',
                                placeholder: '{{ site.valine.placeholder }}',
                                path: window.location.pathname,
                                avatar: '{{ site.valine.avatar }}',
                }); 
        });
        {%- endif -%}
        {%- if site.google_analytics -%}
        $.getScript("https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}", function () {
                window.dataLayer = window.dataLayer || [];
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());
                gtag('config', '{{ site.google_analytics }}');
        });
        {%- endif -%}

        $.getScript("https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js", function () {
                WebFont.load({
                        google: {
                                families: ['Source Code Pro']
                        }
                });
        });

        $.getScript("")
    });
</script>
<script type="text/javascript">
        MathJax = {
                tex: {
                        inlineMath: [['$', '$'], ['\\(', '\\)']],
                        displayMath: [['$$', '$$'], ['\\[', '\\]']]
                },
                svg: {
                        fontCache: 'global'
                }
        };
</script>
