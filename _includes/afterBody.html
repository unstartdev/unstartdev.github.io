<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script>
        $(document).ready(function () {
                {% - if jekyll.environment == 'production' and site.valine.enabled and page.layout == 'post' -%}
                $.getScript("https://cdn.jsdelivr.net/npm/valine@1.3.10/dist/Valine.min.js", function () {
                        new Valine({
                                el: '#comment',
                                notify: {{ site.valine.notify }},
                        verify: {{ site.valine.verify }},
                appId: '{{ site.valine.appid }}',
                appKey: '{{ site.valine.appkey }}',
                placeholder: '{{ site.valine.placeholder }}',
                path: window.location.pathname,
                avatar: '{{ site.valine.avatar }}',
        }); 
    });
        {% - endif -%}
        {% - if site.google_analytics -%}
        $.getScript("https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}", function () {
                window.dataLayer = window.dataLayer || [];
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());
                gtag('config', '{{ site.google_analytics }}');
        });
        {% - endif -%}

        $.getScript("https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js", function () {
                WebFont.load({
                        google: {
                                families: ['Source Code Pro']
                        }
                });
        });
    });
</script>
<script type="text/javascript">
        MathJax = {
                tex: {
                        inlineMath: [['$', '$'], ['\\(', '\\)']],
                        displayMath: [['$$', '$$'], ['\\[', '\\]']]
                },
                svg: {
                        fontCache: 'global'
                }
        };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
