<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
{%- if jekyll.environment == 'production' and site.google_analytics -%}<script src='https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}'></script> {%- endif -%}
{%- if jekyll.environment == 'production' and site.valine.enabled and page.layout == 'post' -%}<script src='https://cdn.jsdelivr.net/npm/valine@1.3.10/dist/Valine.min.js'></script>{%- endif -%}
<script src='https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'></script>
<script>
    {%- if jekyll.environment == 'production' and site.valine.enabled and page.layout == 'post' -%}
        new Valine({
          el: '#comment' ,
          notify:{{ site.valine.notify }}, 
          verify:{{ site.valine.verify }}, 
          appId: '{{ site.valine.appid }}',
          appKey: '{{ site.valine.appkey }}',
          placeholder: '{{ site.valine.placeholder }}',
          path:window.location.pathname, 
          avatar:'{{ site.valine.avatar }}',
        });
    {%- endif -%}
    {%- if site.google_analytics -%}
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    {%- endif -%}
  
      WebFont.load({
        google: {
          families: ['Source Code Pro']
        }
      });
      $.getJSON("https://api.n-a.date/random-cuts.php?jsonpcallback=?", function(data)
      {
        document.getElementById("cut").innerHTML = data.content;
        document.getElementById("from").innerHTML = "——" + data.from;
      });
</script>
